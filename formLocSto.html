<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store user detail in Local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div id="main" class="card card-body">
        <h2 class="title">Form</h2>
        <form action="" id="addForm" class="form-inline mb-3">
            <label for="username">Name:</label>
            <input type="text" id="username" class="form-control" required>
            <label for="e-mail">Email:</label>
            <input type="email" id="e-mail" class="form-control" required>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" class="form-control" required><br>
            <input type="submit" class="btn btn-success" onclick="test()" value="Submit">
        </form>
    </div>
</div>
<script src="formLocsto.js"></script>
</body>

</html>
