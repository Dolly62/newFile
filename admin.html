<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller's Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2 mb-2 text-center">Seller's Admin Page</h1>
      <form id="addForm" class="form-inline mb-3" onsubmit="saveInput(event)">
        <div class="col">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Product Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter the product name.."
              required
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="price">Selling Price:</label>
            <input
              type="number"
              id="price"
              name="price"
              min="0.00"
              placeholder="Enter the selling price.."
              required
            />
          </div>
          <button class="btn btn-success" id="addProduct">Add Product</button>
        </div>
      </form>
    </div>
    <hr />
    <div class="Products">
      <ol id="ListOfProducts"></ol>
    </div>

    <div class="TotalPrice">
        <h5>Total Price Of Products: <span id="totalprice"></span></h5>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
