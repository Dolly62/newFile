<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTEGRATING REST API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2 mb-2 text-center">General Store Seller's Dashboard</h1>
      <form
        id="addForm"
        class="form-inline mb-3"
        onsubmit="saveUserInput(event)"
      >
        <div class="col">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter the product name.."
              required
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Enter the description.."
              required
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="price">Price:</label>
            <input
              type="number"
              id="price"
              name="price"
              min="0.00"
              placeholder="Enter price.."
              required
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="category">Select the category:</label>
            <select id="category" name="category" required>
              <option value="electronics">Electronics</option>
              <option value="Books">Books</option>
            </select>
          </div>

          <div class="form-group col-md-6 mb-3">
            <h6>Current Quantity: <span id="currentQuantity">50</span></h6>
            <label for="quantity">New Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
          </div>

          <button class="btn btn-success" id="addItem">Add Item</button>
        </div>
      </form>
    </div>
    <hr />
    <div class="Items">
      <ol id="ListOfItems"></ol>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="restAPI.js"></script>
  </body>
</html>
